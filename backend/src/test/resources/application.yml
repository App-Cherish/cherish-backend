spring:
  datasource:
    url: jdbc:h2:mem:cherish
    driverClassName: org.h2.Driver
    username: sa
    password:
  #    p6spy:
  #      # JDBC 이벤트 로깅을 위한 P6LogFactory 등록
  #      enable-logging: true
  #
  #      # com.p6spy.engine.spy.appender.MultiLineFormat 사용 (SingleLineFormat 대신)
  #      multiline: true
  #
  #      # 기본 리스너들을 위한 로깅 사용 [slf4j, sysout, file, custom]
  #      logging: slf4j
  #
  #      # 실제 값으로 '?'를 대체한 효과적인 SQL 문자열을 추적 시스템에 보고
  #      # 참고: 이 설정은 로깅 메시지에 영향을 주지 않음
  #      tracing:
  #        include-parameter-values: true
  session:
    jdbc:
      store-type: jdbc
      table-name: SPRING_SESSION
  jpa:
    database: h2
    properties:
      hibernate:
        ddl-auto: create
        show_sql: false
        format_sql: true

logging:
  config:
logging.level:
  org.hibernate.SQL: warn

decorator:
  datasource:
    datasource-proxy:
      multiline: true