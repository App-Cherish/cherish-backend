name: Java CI with Gradle

on:
  push:
    branches: [ "cicd" ]
  pull_request:
    branches: [ "cicd" ]

permissions:
  contents: read

jobs:
  mv:
  #   defaults:
  #     run:
  #       working-directory: ./backend

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: ls
      run: ls
    - name: pwd
      run: pwd
    - name: cp
      run: cp ./cherish-config/resources ./backend/src/resource

  check-config:
    defaults:
      run:
        working-directory: ./cherish-config

    runs-on: ubuntu-latest

    steps:
    - name: Set up actions
      uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: ls
      run: ls
    - name: pwd
      run: pwd
    # - name: Grant execute permission for gradlew
    #   run: chmod +x ./gradlew
    # - name: Build with Gradle
    #   run: ./gradlew clean build
    
  build:
    defaults:
      run:
        working-directory: ./backend/src

    runs-on: ubuntu-latest

    steps:
    - name: Set up actions
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: ls
      run: ls
    - name: pwd
      run: pwd
